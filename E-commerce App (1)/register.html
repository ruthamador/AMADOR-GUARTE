<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCALLY PRODUCTS</title>
<style>
.body {
    font-family: Arial, sans-serif;
    background-color: #f3f4f6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: auto;
}

.registration-container {
    background:hsl(160, 51%, 65%);
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 400px;
    margin: auto;
    height: 100%;

}

h1 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-top: 5px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

.error-message {
    color: red;
    font-size: 14px;
    margin-top: 10px;
}

a {
    color: #4caf50;
}

a:hover {
    text-decoration: underline;
}

</style>
</head>
<body>
    <header>
<div class="registration-container">
    <h1>Register</h1>
    <form id="registrationForm" action="action.php" method="POST">

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        </div>

        <button type="submit">Register</button>

        <p id="error-message" class="error-message"></p>
        <p>Already have an account? <a href="log-in.html">Login here</a></p>
    </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('registrationForm');
            const errorMessage = document.getElementById('error-message');
            
            form.addEventListener('submit', function (event) {
                event.preventDefault();
            
                // Get form values
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
            
                // Clear previous error messages
                errorMessage.textContent = '';
            
                // Validate password and confirm password
                if (password !== confirmPassword) {
                    errorMessage.textContent = 'Passwords do not match.';
                    return;
                }
            
                // Here you can implement other validations like email format, username length, etc.
                if (username && email && password && confirmPassword) {
                    // You can replace this alert with a server-side registration process.
                    alert('Registration Successful!');
                    
                    // Redirect the user to the login page after successful registration
                    window.location.href = 'log-in.html'; // Redirect to log-in.html
                    
                } else {
                    errorMessage.textContent = 'Please fill in all fields correctly.';
                }
            });
        });
        </script>
        
</body>
</html>
