
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCALLY PRODUCTS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><img src= "logo_social_app.jpg" style="height: 35px; border-right: 1px solid #333">LOCALLY PRODUCTS</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="register.html"></a></li>
                    <li><a href="log-in.html"></a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero">
        <h2>Love Your Local Products</h2>
        <p>Enjoy and Shop comfortably! </p>
        <a href="register.html" class="btn">Shop Here Now</a>
    </section>
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="img2.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>₱450.00</p>
                <button class="add-to-cart btn">Add to Cart</button> 
               
            </div>
            <div class="product">
                <img src="img7.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>₱800.00</p>
                <button class="add-to-cart btn">Add to Cart</button> 
    
            </div>
            <div class="product">
                <img src="img3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>₱678.00</p>
                <button class="add-to-cart btn">Add to Cart</button> 
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Locally Products. All Rights Reserved.</p>
        <p>Cart Count: <span id="cart-count">0</span></p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize cart count
            let cartCount = 0;

            // Function to update the cart count
            function updateCartCount() {
                document.getElementById("cart-count").textContent = cartCount;
            }

            // Add event listeners to all "Add to Cart" buttons
            const addToCartButtons = document.querySelectorAll('.add-to-cart');
            addToCartButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    // Prevent default action of the link
                    event.preventDefault();
                    cartCount++;
                    updateCartCount(); // Update the cart count in the footer
                    alert('Item added to cart!'); // Alert when an item is added
                });
            });
        });
    </script>
</script>    
</body>
</html>
